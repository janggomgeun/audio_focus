<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Audio Focus</title>
  <style media="screen">
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap');

    /* ----------------------------------------------------------------------------
     * CSS Normalize
     * ------------------------------------------------------------------------- */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    nav,
    section,
    summary {
      display: block;
    }

    audio,
    canvas,
    video {
      display: inline-block;
    }

    audio:not([controls]) {
      display: none;
      height: 0;
    }

    [hidden] {
      display: none;
    }

    html {
      font-family: sans-serif;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    a:focus {
      outline: thin dotted;
    }

    a:active,
    a:hover {
      outline: 0;
    }

    h1 {
      font-size: 2em;
    }

    abbr[title] {
      border-bottom: 1px dotted;
    }

    b,
    strong {
      font-weight: 700;
    }

    dfn {
      font-style: italic;
    }

    mark {
      background: #ff0;
      color: #000;
    }

    code,
    kbd,
    pre,
    samp {
      font-family: monospace, serif;
      font-size: 1em;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    q {
      quotes: \201C \201D \2018 \2019;
    }

    small {
      font-size: 80%;
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline;
    }

    sup {
      top: -.5em;
    }

    sub {
      bottom: -.25em;
    }

    img {
      border: 0;
    }

    svg:not(:root) {
      overflow: hidden;
    }

    fieldset {
      border: 1px solid silver;
      margin: 0 2px;
      padding: .35em .625em .75em;
    }

    button,
    input,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      margin: 0;
    }

    button,
    input {
      line-height: normal;
    }

    button,
    html input[type=button],
    /* 1 */
    input[type=reset],
    input[type=submit] {
      -webkit-appearance: button;
      cursor: pointer;
    }

    button[disabled],
    input[disabled] {
      cursor: default;
    }

    input[type=checkbox],
    input[type=radio] {
      box-sizing: border-box;
      padding: 0;
    }

    input[type=search] {
      -webkit-appearance: textfield;
      -moz-box-sizing: content-box;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
    }

    input[type=search]::-webkit-search-cancel-button,
    input[type=search]::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    textarea {
      overflow: auto;
      vertical-align: top;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    body,
    figure {
      margin: 0;
    }

    legend,
    button::-moz-focus-inner,
    input::-moz-focus-inner {
      border: 0;
      padding: 0;
    }

    /* ----------------------------------------------------------------------------
     * Box-sizing border-box
     * ------------------------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      border: 0;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    /* html element 62.5% font-size for REM use */
    html {
      font-size: 62.5%;
      height: 100%;
      min-height: 100%;
    }

    body {
      font: 400 11px/1.4 sans-serif;
      margin: 0;
      background: #fff;
      height: 100%;
      min-height: 100%;
      word-break: break-word;
      -webkit-word-break: break-word;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 7em;
      font-weight: 400;
    }

    strong {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      font-size: 2em;
      font-weight: 400;
    }

    h3 {
      font-family: 'Raleway', sans-serif;
      font-size: 1.5em;
      font-weight: 400;
    }

    p {
      font-family: 'Raleway', sans-serif;
      font-size: 1.5em;
      font-weight: 400;
    }

    .header {
      width: 100%;
      height: 20%;
    }

    .container {
      text-align: center;
    }

    .logo {
      user-select: none;
    }

    .options {
      padding: 5px;
      display: inline-block;
      border-radius: 4px;
      border: #000 solid 1px;
      box-shadow: 0px 0px 2px 2px gray;
      text-align: start;
    }
  </style>
</head>

  </div>

  </div>
  <div class="container">

    <ul>

    </ul>
  </div>
